<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Embark on an epic Minecraft adventure at MineVerse, a vibrant community where the classic game experience is reimagined with crossplay support, allowing players from different platforms to join forces and build, explore, and survive together">
    <title>MineVerse | Join - Survive - Repeat</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Updated favicon link -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide by default until loaded */
            pointer-events: none;
            background: black;
        }

        .image-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            display: none;
        }

        .image1 {
            background-image: url('preload.jpg');
        }

        .image2 {
            background-image: url('postload2.jpg');
        }

        .image3 {
            background-image: url('postload3.jpg');
        }

        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .menu-items {
            display: flex;
            gap: 20px;
            font-size: 16px;
            margin-left: auto;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-items a:hover {
            color: #ffcc00;
        }

        .overlay-text {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .overlay-text:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .ip-bar {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s, transform 0.3s;
        }

        .ip-bar:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(-50%) translateY(-4px) scale(1.05);
        }

        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            z-index: 2;
            text-align: center;
            max-width: calc(100% - 20px);
        }

        @media (max-width: 768px) {
            .menu-bar {
                padding: 10px;
            }

            .menu-items {
                gap: 10px;
                font-size: 14px;
            }

            .ip-bar {
                bottom: 70px;
                font-size: 14px;
                padding: 8px 16px;
            }

            .footer-text {
                font-size: 8px;
                padding: 4px;
                bottom: 70px; /* Adjusted to ensure it is above the IP bar */
                max-width: calc(100% - 20px);
            }

            .overlay-text {
                font-size: 14px;
                bottom: 130px;
                padding: 8px 16px;
            }
        }

        @media (min-width: 1200px) {
            .menu-bar {
                padding: 20px 40px; /* Larger padding for very large screens */
            }

            .menu-items {
                font-size: 20px; /* Larger font size for better readability */
            }

            .overlay-text {
                font-size: 24px; /* Larger font size for better visibility */
                bottom: 150px; /* Adjust position for larger screens */
            }

            .ip-bar {
                bottom: 100px; /* Adjust position for larger screens */
            }

            .footer-text {
                font-size: 12px; /* Larger font size for better readability */
                bottom: 40px; /* Adjust position for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" muted playsinline disablePictureInPicture>
            <source src="postload.mp4" type="video/mp4">
            <source src="postload.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="image-fallback image1"></div>
        <div class="image-fallback image2"></div>
        <div class="image-fallback image3"></div>
    </div>

    <div class="menu-bar">
        <div class="logo">
            <img src="logo.png" alt="MineVerse Logo">
        </div>
        <div class="menu-items">
            <a href="play.html">Play</a>
            <a href="https://community.mineverse.in" target="_blank" rel="noopener noreferrer">Community</a>
            <a href="https://store.mineverse.in" target="_blank" rel="noopener noreferrer">Store</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="overlay-text">
        Classic Minecraft! In Whole Different Way!
    </div>

    <div class="ip-bar" id="ip-bar">
        IP: PLAY.MINEVERSE.IN
    </div>

    <div class="footer-text">
        All the assets are from official Minecraft sources. We are not affiliated with Mojang Studios or Microsoft.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const fallbackImages = document.querySelectorAll('.image-fallback');
            const ipBar = document.getElementById('ip-bar');
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            let currentState = 'video';

            function showFallbackImage(imageClass) {
                fallbackImages.forEach(img => img.style.display = 'none');
                document.querySelector(`.${imageClass}`).style.display = 'block';
            }

            function handleImageLoop() {
                if (currentState === 'video') {
                    video.style.display = 'none';
                    showFallbackImage('image2');
                    currentState = 'postload2';
                    setTimeout(() => {
                        showFallbackImage('image3');
                        currentState = 'postload3';
                        setTimeout(() => {
                            showFallbackImage('image1');
                            currentState = 'preload';
                            setTimeout(() => {
                                video.style.display = 'block';
                                video.play();
                                currentState = 'video';
                            }, 5000);
                        }, 5000);
                    }, 5000);
                }
            }

            function checkVideoLoad() {
                if (!isMobile) {
                    video.addEventListener('canplaythrough', () => {
                        video.style.display = 'block';
                        video.play();
                        fallbackImages.forEach(img => img.style.display = 'none');
                    });

                    video.addEventListener('error', handleImageLoop);
                    video.addEventListener('ended', handleImageLoop);
                } else {
                    showFallbackImage('image1');
                    setInterval(() => {
                        if (currentState === 'preload') {
                            showFallbackImage('image2');
                            currentState = 'postload2';
                        } else if (currentState === 'postload2') {
                            showFallbackImage('image3');
                            currentState = 'postload3';
                        } else if (currentState === 'postload3') {
                            showFallbackImage('image1');
                            currentState = 'preload';
                        }
                    }, 5000);
                }
            }

            checkVideoLoad();

            ipBar.addEventListener('click', () => {
                navigator.clipboard.writeText('play.mineverse.in').then(() => {
                    alert('IP address copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy IP address: ', err);
                });
            });
        });
    </script>
</body>
</html>
