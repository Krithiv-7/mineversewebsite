<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineVerse | Join - Survive - Repeat</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide by default until loaded */
        }

        .image-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            display: none; /* Hide by default */
        }

        .image1 {
            background: url('preload.jpg') no-repeat center center;
        }

        .image2 {
            background: url('postload2.jpg') no-repeat center center;
        }

        .fade {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2; /* Ensure it is above other content */
            box-sizing: border-box;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .menu-items {
            display: flex;
            gap: 20px;
            font-size: 16px;
            margin-left: auto;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-items a:hover {
            color: #ffcc00;
        }

        .ip-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure it is above other content */
            transition: background 0.3s, transform 0.3s;
        }

        .ip-bar:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(-50%) scale(1.05);
        }

        @media (max-width: 768px) {
            .menu-bar {
                padding: 10px;
            }

            .menu-items {
                gap: 10px;
                font-size: 14px;
            }

            .ip-bar {
                bottom: 10px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" muted playsinline>
            <source src="postload.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="fallback-images" class="image-fallback image1"></div>
        <div id="fallback-images2" class="image-fallback image2"></div>
    </div>

    <div class="menu-bar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="menu-items">
            <a href="#">Play</a>
            <a href="#">Community</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="ip-bar" id="ip-bar">
        IP: PLAY.MINEVERSE.IN
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const fallbackImage1 = document.querySelector('.image1');
            const fallbackImage2 = document.querySelector('.image2');
            const ipBar = document.getElementById('ip-bar');

            let isImage1 = true;

            function handleVideoLoop() {
                video.style.display = 'none'; // Hide the video element
                fallbackImage1.style.display = 'none'; // Hide first image initially
                fallbackImage2.style.display = 'block'; // Show second image
                fallbackImage2.classList.remove('fade');
                fallbackImage2.classList.add('fade-in');

                // Reset video to play again after 10 seconds
                setTimeout(() => {
                    fallbackImage2.style.display = 'none'; // Hide second image
                    video.style.display = 'block'; // Show video
                    video.play(); // Play video
                }, 10000); // Wait 10 seconds
            }

            function checkVideoLoad() {
                video.addEventListener('canplaythrough', () => {
                    video.style.display = 'block'; // Show video
                    video.play(); // Explicitly play the video
                    document.querySelectorAll('.image-fallback').forEach(img => img.style.display = 'none');
                });

                video.addEventListener('error', handleVideoLoop);
                video.addEventListener('ended', handleVideoLoop);
            }

            function handleFallbackImages() {
                // Fallback image loop if video cannot load
                setInterval(() => {
                    if (isImage1) {
                        fallbackImage1.classList.add('fade');
                        fallbackImage2.classList.remove('fade');
                        fallbackImage2.classList.add('fade-in');
                    } else {
                        fallbackImage2.classList.add('fade');
                        fallbackImage1.classList.remove('fade');
                        fallbackImage1.classList.add('fade-in');
                    }
                    isImage1 = !isImage1;
                }, 5000); // Change images every 5 seconds

                // Initially show the first image
                fallbackImage1.style.display = 'block'; // Ensure it's visible initially
                fallbackImage1.classList.remove('fade');
                fallbackImage1.classList.add('fade-in');
            }

            checkVideoLoad();
            handleFallbackImages();

            // Copy IP address to clipboard on click
            ipBar.addEventListener('click', () => {
                navigator.clipboard.writeText('play.mineverse.in').then(() => {
                    alert('IP address copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy IP address: ', err);
                });
            });
        });
    </script>
</body>
</html>
